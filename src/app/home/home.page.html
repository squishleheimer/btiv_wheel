<ion-header>
  <ion-toolbar>
    <ion-title>
      BTIV Code Wheel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="root" class="ic">
    <div id="A" class="wheel">
      <div id="control" class="buttons">
        <div class="buttons_left">
          <button ion-button label="B_Left" (click)="rotateBLeft($event)">B Left</button>
          <button ion-button label="C_Left" (click)="rotateCLeft($event)">C Left</button>
        </div>
        <div class="buttons_right"> 
          <button ion-button label="C_Right" (click)="rotateCRight($event)">C Right</button>
          <button ion-button label="B_Right" (click)="rotateBRight($event)">B Right</button>
        </div>
      </div>
      <img src="assets/A.png" alt="Wheel A">
    </div>
    <div id="B" class="wheel" #rotate_b>
      <img src="assets/B.png" alt="Wheel B">
    </div>
    <div id="C" class="wheel" #rotate_c>
      <img src="assets/C.png" alt="Wheel C">
    </div>
  </div>
</ion-content>
